<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Boostrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/bootstrap/css/bootstrap.min.css"
    />
    <!-- Master CSS IMPORT -->
    <link rel="stylesheet" href="./assets/css/master.css" />
    <!-- Google Fonts Import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/logo-bonus.svg" alt="game-logo" />
      </div>
      <div id="score-container" class="text-center">
        <h2 class="text-uppercase">score</h2>
        <p id="score"></p>
      </div>
    </header>
    <!-- Area Game section -->
    <main>
      <div id="playerChoice">
        <button data-game="scissor" class="game-btn scissor"></button>
        <button data-game="paper" class="game-btn paper"></button>
        <button data-game="rock" class="game-btn rock"></button>
        <button data-game="lizard" class="game-btn lizard"></button>
        <button data-game="spock" class="game-btn spock"></button>
      </div>
      <div id="gameMatch">
        <div class="pick">
          <h1>you picked</h1>
          <!-- Blank button are used to add winning animation effect with CSS -->
          <div class="button-container">
            <button class="game-btn blank"></button>
          </div>
        </div>
        <div class="pick">
          <h1>the house picked</h1>
          <div class="button-container">
            <button class="game-btn blank"></button>
          </div>
        </div>
        <div id="winLose">
          <h1 class="uppercase text-center"></h1>
          <button id="playAgain" class="btn btn-lg uppercase">
            play again
          </button>
        </div>
      </div>
      <!-- Rules Modal -->
      <div
        class="modal fade"
        id="rulesModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="rulesModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title uppercase" id="rulesModalLabel">rules</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img src="./images/image-rules-bonus.svg" alt="rules image" />
            </div>
          </div>
        </div>
      </div>
      <button
        id="rulesButton"
        type="button"
        class="btn-outline-secondary"
        data-bs-toggle="modal"
        data-bs-target="#rulesModal"
      >
        rules
      </button>
    </main>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
